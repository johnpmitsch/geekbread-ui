<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <output [data]="_output"></output>
      <h1 class="text-center login-title">Sign in to continue to Geekbread</h1>
      <h4 class="text-center">Not a user? Register <a routerLink="/register">here!</a></h4>
      <form #signInForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" 
                 class="form-control" 
                 name="email"
                 placeholder="Email" 
                 required 
                 autofocus
                 [(ngModel)]="_signInData.email">
        </div>
        <div class="form-group">
          <input type="password" 
                 class="form-control" 
                 name="password"
                 placeholder="Password" 
                 [(ngModel)]="_signInData.password"
                 required>
      
        </div>
        <button class="btn btn-lg btn-primary btn-block" 
                type="submit"
                [disabled]="!signInForm.form.valid">
        Sign in
        </button>
      </form>
		</div>
	</div>
</div>
