<div class="col-md-6 col-md-offset-3">
	<div class="card card-block">
		<h1 class="text-center">Register for Geekbread</h1>
    <h3 class="text-center">Save your Recipes!</h3>

    <output [data]="_output"></output>
  
		<form #registerForm="ngForm" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label>Nickname</label>
				<input type="text"
					class="form-control"
					placeholder="Nickname"
					required
					[(ngModel)]="_registerData.nickname"
					name="nickname">
			</div>

			<div class="form-group">
				<label>Email</label>
				<input type="text"
					class="form-control"
					placeholder="Email"
					required
					[(ngModel)]="_registerData.email"
					name="email">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password"
					class="form-control"
					placeholder="Password"
					required
					[(ngModel)]="_registerData.password"
					name="password">
			</div>
			<div class="form-group">
				<label>Password Confirmation</label>
				<input type="password"
					class="form-control"
					placeholder="Password Confirmation"
					required
					[(ngModel)]="_registerData.passwordConfirmation"
					name="passwordConfirmation">
			</div>
			<button
				type="submit"
				class="btn btn-primary"
				[disabled]="!registerForm.form.valid">Register</button>
		</form>
	</div>
</div>
