<div class="alert alert-danger alert-dismissable" role="alert" *ngFor="let error of _output?.errors">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  {{error}}
</div>
<div class="alert alert-success alert-dismissable" role="alert" *ngIf="_success">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  {{_success}}
</div>
