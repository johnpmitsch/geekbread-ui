<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Sign in to Geekbread</h1>
{{ hero.name }}
        <form class="form">
          <input auth
                 type="text" 
                 class="form-control" 
                 placeholder="Email" 
                 #email
                 required 
                 autofocus >
          <input auth
                 type="password" 
                 class="form-control" 
                 #password
                 placeholder="Password" 
                 required >
          <button class="btn btn-lg btn-primary btn-block"
                  type="submit"
                  (click)="self.signIn(email.value, password.value)" >
              Sign in
          </button>
        </form>
        <a href="#" class="text-center new-account">Create an account </a>
    </div>
  </div>
</div>
