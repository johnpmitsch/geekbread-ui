<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div *ngIf="currentUserSignedIn() == false">
        <h1 class="text-center login-title">Sign in to continue to Geekbread</h1>
        <form #signInForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="text" 
                   class="form-control" 
                   name="email"
                   placeholder="Email" 
                   required 
                   autofocus
                   [(ngModel)]="_authData.email">
          </div>
          <div class="form-group">
            <input type="password" 
                   class="form-control" 
                   name="password"
                   placeholder="Password" 
                   [(ngModel)]="_authData.password"
                   required>
        
          </div>
          <button class="btn btn-lg btn-primary btn-block" 
                  type="submit"
                  [disabled]="!signInForm.form.valid">
          Sign in
          </button>
        </form>
      </div>
      <div *ngIf="currentUserSignedIn()">
        <a href="#" class="text-center new-account">Create an account </a>
        <button class="btn btn-lg btn-primary btn-block" 
                (click)="signOut()">
        Sign out 
        </button>
      </div>
		</div>
	</div>
</div>
