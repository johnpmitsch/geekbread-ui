<div class="col-md-6">
	<div class="card card-block">
		<h4 class="card-title">Register</h4>

    <div class="alert alert-warning" 
         role="alert"
         *ngIf="error_message">
      {{ error_message }}
    </div>

		<form #registerForm="ngForm" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label for="formGroupExampleInput">Email</label>
				<input type="text"
					class="form-control"
					placeholder="Email"
					required
					[(ngModel)]="_authData.email"
					name="email">
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput">Password</label>
				<input type="password"
					class="form-control"
					placeholder="Password"
					required
					[(ngModel)]="_authData.password"
					name="password">
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput">Password Confirmation</label>
				<input type="password"
					class="form-control"
					placeholder="Password Confirmation"
					required
					[(ngModel)]="_authData.passwordConfirmation"
					name="passwordConfirmation">
			</div>
			<button
				type="submit"
				class="btn btn-primary"
				[disabled]="!registerForm.form.valid">Register</button>
		</form>

	</div>
</div>
<div class="col-md-6">
</div>
