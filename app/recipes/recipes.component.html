<h2>My Recipes</h2>

<div class="alert alert-danger alert-dismissible" role="alert" *ngIf="errorMessage">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  {{errorMessage}}
</div>

New recipe name:
<input #newRecipeName (keyup.enter)="addRecipe(newRecipeName.value); newRecipeName.value=''" />
<button (click)="addRecipe(newRecipeName.value); newRecipeName.value=''" class="btn btn-default btn-sm">Add</button>

<table class="table">
  <tbody>
  <tr *ngFor="let recipe of recipes" >
    <td (click)="onSelect(recipe)"><a>{{recipe.name}}</a></td>
    <td>
      <button (click)="deleteRecipe(recipe)" class="btn btn-sm btn-warning">Delete</button>
    </td>
  </tr>
  </tbody>
</table>

<my-recipe-detail [recipe]="selectedRecipe"></my-recipe-detail>
